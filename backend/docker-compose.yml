version: "3"
services:
  api:
    build: .
    # command: "yarn dev --legacy-watch"
    ports:
      - "3001:3001"
    container_name: api
    restart: always
    environment:
      PORT: 3001
      SALT_ROUND: 10
      JWT_LIFETIME: 86400
      JWT_SECRET: secret
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: vocabmemo
      USER_COLLECTION: user
      WORDSET_COLLECTION: wordset
    volumes:
      # - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      # - ./mongo-docker-volumes/:/data/db
